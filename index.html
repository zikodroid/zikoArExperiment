<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      #ui {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: center;
      }

      .row {
        display: flex;
        gap: 10px;
      }

      button {
        font-size: 16px;
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <!-- واجهة التحكم -->
    <div id="ui">
      <div class="row">
        <button id="playMount">تشغيل Mount</button>
        <button id="playDismount">تشغيل Dismount</button>
      </div>
      <div class="row">
        <button id="scaleUp">تكبير</button>
        <button id="scaleDown">تصغير</button>
      </div>
    </div>

    <!-- مشهد A-Frame -->
    <a-scene
      vr-mode-ui="enabled: false"
      webxr="optionalFeatures: hit-test; requiredFeatures: local-floor;"
      device-orientation-permission-ui="enabled: true"
      embedded
      renderer="colorManagement: true; physicallyCorrectLights: true;"
    >
      <!-- المجسم -->
      <a-entity
        id="model"
        gltf-model="model.glb"
        position="0 0 -2"
        scale="1 1 1"
      ></a-entity>

      <a-camera></a-camera>
    </a-scene>

    <!-- سكريبت التحكم -->
    <script>
      const model = document.querySelector("#model");

      // تشغيل الأكشن Mount
      document.querySelector("#playMount").addEventListener("click", () => {
        model.setAttribute("animation-mixer", {
          clip: "Mount",
          loop: "once",
        });
      });

      // تشغيل الأكشن Dismount
      document.querySelector("#playDismount").addEventListener("click", () => {
        model.setAttribute("animation-mixer", {
          clip: "Dismount",
          loop: "once",
        });
      });

      // تكبير
      document.querySelector("#scaleUp").addEventListener("click", () => {
        let s = model.getAttribute("scale");
        model.setAttribute("scale", {
          x: s.x + 0.1,
          y: s.y + 0.1,
          z: s.z + 0.1,
        });
      });

      // تصغير
      document.querySelector("#scaleDown").addEventListener("click", () => {
        let s = model.getAttribute("scale");
        model.setAttribute("scale", {
          x: Math.max(0.1, s.x - 0.1),
          y: Math.max(0.1, s.y - 0.1),
          z: Math.max(0.1, s.z - 0.1),
        });
      });
    </script>
  </body>
</html>
