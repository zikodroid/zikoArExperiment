    <a-scene>

      <a-entity id="model"

    <script>
      function moveModel(dx,dy,dz) {
        const obj = document.getElementById('model');
        let pos = obj.getAttribute('position');
        obj.setAttribute('position', {
          x: pos.x + dx,
          y: pos.y + dy,
          z: pos.z + dz
        });
      }
