<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- مكتبة A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      #ui {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: center;
      }
      .row {
        display: flex;
        gap: 8px;
      }
      button {
        padding: 10px 15px;
        font-size: 16px;
        background: rgba(0,0,0,0.6);
        color: white;
        border: none;
        border-radius: 6px;
        min-width: 50px;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <!-- أزرار التحكم -->
    <div id="ui">
      <div class="row">
        <button id="toggleAnim">⏯</button>
        <button id="scaleUp">+</button>
        <button id="scaleDown">−</button>
      </div>
      <div class="row">
        <button id="moveUp">↑</button>
      </div>
      <div class="row">
        <button id="moveLeft">←</button>
        <button id="moveDown">↓</button>
        <button id="moveRight">→</button>
      </div>
    </div>

    <!-- مشهد AR -->
    <a-scene
      renderer="colorManagement: true;"
      xr-mode-ui="enabled: true"
      webxr="optionalFeatures: hit-test;"
      vr-mode-ui="enabled: false"
      embedded
      device-orientation-permission-ui="enabled: true">

      <!-- الموديل -->
      <a-entity id="model"
        gltf-model="model.glb"
        position="0 0 -2"
        scale="0.5 0.5 0.5"
        animation-mixer="clip: *; loop: repeat;">
      </a-entity>

      <a-camera></a-camera>
    </a-scene>

    <script>
      const model = document.querySelector('#model');
      let animPlaying = true;

      document.querySelector('#toggleAnim').addEventListener('click', () => {
        animPlaying = !animPlaying;
        if (animPlaying) {
          model.setAttribute('animation-mixer', 'clip: *; loop: repeat;');
        } else {
          model.removeAttribute('animation-mixer');
        }
      });

      document.querySelector('#scaleUp').addEventListener('click', () => {
        let s = model.getAttribute('scale');
        model.setAttribute('scale', { x: s.x + 0.1, y: s.y + 0.1, z: s.z + 0.1 });
      });

      document.querySelector('#scaleDown').addEventListener('click', () => {
        let s = model.getAttribute('scale');
        model.setAttribute('scale', { x: Math.max(s.x - 0.1, 0.1), y: Math.max(s.y - 0.1, 0.1), z: Math.max(s.z - 0.1, 0.1) });
      });

      document.querySelector('#moveUp').addEventListener('click', () => {
        let p = model.getAttribute('position');
        model.setAttribute('position', { x: p.x, y: p.y + 0.1, z: p.z });
      });

      document.querySelector('#moveDown').addEventListener('click', () => {
        let p = model.getAttribute('position');
        model.setAttribute('position', { x: p.x, y: p.y - 0.1, z: p.z });
      });

      document.querySelector('#moveLeft').addEventListener('click', () => {
        let p = model.getAttribute('position');
        model.setAttribute('position', { x: p.x - 0.1, y: p.y, z: p.z });
      });

      document.querySelector('#moveRight').addEventListener('click', () => {
        let p = model.getAttribute('position');
        model.setAttribute('position', { x: p.x + 0.1, y: p.y, z: p.z });
      });
    </script>
  </body>
</html>
