<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.1/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body style="margin:0;overflow:hidden;">
    <!-- Ø£Ø²Ø±Ø§Ø± Ø§Ù„ØªØ­ÙƒÙ… -->
    <div style="position:fixed;top:10px;left:10px;z-index:999;">
      <button onclick="moveModel(-0.2,0,0)">â¬…ï¸</button>
      <button onclick="moveModel(0.2,0,0)">â¡ï¸</button>
      <button onclick="moveModel(0,0,0.2)">â¬‡ï¸</button>
      <button onclick="moveModel(0,0,-0.2)">â¬†ï¸</button>
      <button onclick="moveModel(0,0.2,0)">ğŸ”¼</button>
      <button onclick="moveModel(0,-0.2,0)">ğŸ”½</button>
      <button onclick="playAnim('Mount')">Mount</button>
      <button onclick="playAnim('Dismount')">Dismount</button>
    </div>
    <a-scene background="color: #e6e6e6">
      <a-assets>
        <a-asset-item id="gltf" src="model.glb"></a-asset-item>
      </a-assets>
      <a-entity id="model"
        gltf-model="#gltf"
        position="0 1.5 0"
        scale="1 1 1"
        animation-mixer="clip:none;">
      </a-entity>
      <!-- Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§ Ù…Ø¹ Orbit Controls - Ø§Ù†ØªØ¨Ù‡: Ù„Ø§ ÙŠÙˆØ¬Ø¯ Ø£ÙŠ <a-camera> Ø¢Ø®Ø±! -->
      <a-entity id="camera"
        camera
        orbit-controls="target: 0 1.5 0;
                        enableDamping: true;
                        dampingFactor: 0.1;
                        rotateSpeed:0.4;
                        zoomSpeed:0.4;
                        panSpeed:0.4;
                        minDistance:1;
                        maxDistance:20;"
        position="0 1.5 4">
      </a-entity>
    </a-scene>
    <script>
      let modelReady = false;
      const model = document.getElementById('model');
      model.addEventListener('model-loaded', function () {
        modelReady = true;
        model.setAttribute('animation-mixer', {clip: 'none'});
      });

      function moveModel(dx,dy,dz) {
        if (!modelReady) return;
        let pos = model.getAttribute('position');
        model.setAttribute('position', {
          x: pos.x + dx,
          y: pos.y + dy,
          z: pos.z + dz
        });
      }

      function playAnim(clipName) {
        if (!modelReady) {
          alert("Ø§Ù„Ù…ÙˆØ¯ÙŠÙ„ Ù„Ù… ÙŠÙƒØªÙ…Ù„ ØªØ­Ù…ÙŠÙ„Ù‡!");
          return;
        }
        model.setAttribute('animation-mixer', {
          clip: clipName,
          loop: 'once',
          timeScale: 1,
          repetitions: 1
        });
      }
    </script>
  </body>
</html>
