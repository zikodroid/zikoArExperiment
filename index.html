<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body { margin:0; height:100%; overflow:hidden; }
      canvas { touch-action: none; pointer-events: auto; }
    </style>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.2/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
    <div style="position:fixed;top:10px;left:10px;z-index:999;">
      <button onclick="playAnim('Mount')">Mount</button>
      <button onclick="playAnim('Dismount')">Dismount</button>
    </div>
    <a-scene>
      <a-assets>
        <a-asset-item id="gltf" src="model.glb"></a-asset-item>
      </a-assets>
      <a-entity id="model"
        gltf-model="#gltf"
        animation-mixer
        position="0 1.5 0"
        scale="1 1 1">
      </a-entity>
      <a-entity id="mainCamera"
        camera
        orbit-controls="target: 0 1.5 0"
        position="0 1.5 4">
      </a-entity>
    </a-scene>
    <script>
      let modelReady = false;
      const model = document.getElementById('model');
      model.addEventListener('model-loaded', function () {
        modelReady = true;
        // بعد التحميل، أوقف كل الأنيميشنات
        model.setAttribute('animation-mixer', {clip: '', loop: 'once'});
        // أظهر كل الأنيميشنات في الكونسول
        const clips = model.components['gltf-model'].model.animations || [];
        console.log("Animation Clips found:");
        for (let i=0; i<clips.length; i++) {
          console.log(clips[i].name);
        }
      });

      function playAnim(clipName) {
        if (!modelReady) {
          alert("الموديل لم يتم تحميله بعد!");
          return;
        }
        console.log("Trying to play:", clipName);
        model.setAttribute('animation-mixer', {
          clip: clipName,
          loop: 'once',
          timeScale: 1,
          repetitions: 1
        });
        setTimeout(() => {
          let mixer = model.components['animation-mixer'];
          if (!mixer || !mixer.mixer || mixer.mixer._actions.length == 0) {
            alert("⚠️ لم يتم تشغيل الأنيميشن: " + clipName + "\nتحقق من اسم الأنيميشن أو الملف.");
          } else {
            console.log("تم إرسال الأمر لتشغيل الأنيميشن:", clipName);
          }
        }, 300);
      }
      let modelReady = false;
const model = document.getElementById('model');
model.addEventListener('model-loaded', function () {
  modelReady = true;
  // عرض كل الأنيميشنات كما يراها الكود
  setTimeout(() => {
    const clips = model.components['gltf-model'].model.animations || [];
    console.log("ANIMATION CLIPS FROM JS:");
    for (let i=0; i<clips.length; i++) {
      console.log("CLIP", i+1, ":", clips[i].name, "|", JSON.stringify(clips[i].name));
    }
    if (clips.length === 0) {
      alert("الكود لم يجد أي أنيميشنات بالملف رغم ظهورها في GLTF Viewer. غالباً المشكلة من طريقة ربط الأنيميشنات بالـ Mesh أو Root Scene.");
    }
  }, 1000);
});
    </script>
  </body>
</html>
