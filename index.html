<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body { margin:0; height:100%; overflow:hidden; }
      canvas { touch-action: none; pointer-events: auto; }
    </style>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.2/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
    <div style="position:fixed;top:10px;left:10px;z-index:999;">
      <button onclick="playAnim('Mount')">Mount</button>
      <button onclick="playAnim('Dismount')">Dismount</button>
      <button onclick="showAnims()">عرض أسماء الأنيميشنات</button>
    </div>
    <a-scene background="color: #e6e6e6">
      <a-assets>
        <a-asset-item id="gltf" src="model.glb"></a-asset-item>
      </a-assets>
      <a-entity id="model"
        gltf-model="#gltf"
        position="0 1.5 0"
        scale="1 1 1">
      </a-entity>
      <a-entity id="mainCamera"
        camera
        position="0 1.5 4">
      </a-entity>
    </a-scene>
    <script>
      let modelReady = false;
      const model = document.getElementById('model');
      model.addEventListener('model-loaded', function () {
        modelReady = true;
        model.removeAttribute('animation-mixer');
      });

      function playAnim(clipName) {
        if (!modelReady) {
          alert("الموديل لم يتم تحميله بعد!");
          return;
        }
        model.setAttribute('animation-mixer', {
          clip: clipName,
          loop: 'once',
          timeScale: 1,
          repetitions: 1,
          root: true
        });
        setTimeout(() => {
          let mixer = model.components['animation-mixer'];
          if (!mixer || !mixer.mixer || mixer.mixer._actions.length === 0) {
            alert("⚠️ لم يتم تشغيل الأنيميشن: " + clipName + "\nتحقق من الاسم أو الملف.");
          }
        }, 500);
      }

      function showAnims() {
        if (!modelReady) {
          alert("الموديل لم يتم تحميله بعد!");
          return;
        }
        let anims = [];
        try {
          anims = model.components['gltf-model'].model.animations || [];
        } catch(e) {}
        if (!anims || anims.length === 0) {
          alert("⚠️ لا يوجد أنيميشنات يمكن قراءتها من الكود!\n\nإذا رأيتها في gltf-viewer لكن لم تظهر هنا، المشكلة من طريقة تصدير الملف وليس الكود.");
        } else {
          let msg = "أسماء الأنيميشنات الفعلية في ملف glb:\n";
          for (let a of anims) msg += "- " + a.name + "\n";
          alert(msg);
        }
      }

      // تبديل تلقائي بين look-controls و orbit-controls
      const cam = document.getElementById('mainCamera');
      if (/Mobi|Android|iPhone|iPad/i.test(navigator.userAgent)) {
        cam.setAttribute('look-controls', '');
      } else {
        cam.setAttribute('orbit-controls', `
          target: 0 1.5 0;
          enableDamping: true;
          dampingFactor: 0.12;
          rotateSpeed: 0.9;
          zoomSpeed: 1.2;
          panSpeed: 1.0;
          minDistance: 1;
          maxDistance: 20;
          screenSpacePanning: true;
        `);
      }
    </script>
  </body>
</html>
