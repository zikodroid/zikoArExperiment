<!DOCTYPE html>
<html>
  <head>
    <title>Markerless AR mit A-Frame</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      html, body { margin:0; overflow:hidden; }
      .ui-controls {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 2;
        display: flex;
        flex-direction: column;
        gap: 4px;
        display: none; /* مخفية بالبداية */
      }
    </style>
  </head>
  <body>
    <!-- واجهة المستخدم -->
    <div class="ui-controls" id="ui-controls">
      <button onclick="moveModel(-0.2,0,0)">←</button>
      <button onclick="moveModel(0.2,0,0)">→</button>
      <button onclick="moveModel(0,0,0.2)">⬇️</button>
      <button onclick="moveModel(0,0,-0.2)">⬆️</button>
      <button onclick="moveModel(0,0.2,0)">⬆️↑</button>
      <button onclick="moveModel(0,-0.2,0)">⬇️↓</button>
      <button onclick="playAnim('Mount')">Montieren</button>
      <button onclick="playAnim('Dismount')">Demontieren</button>
      <button onclick="showAnims()">Animationen anzeigen</button>
    </div>
    <a-scene
      webxr="requiredFeatures: hit-test;"
      vr-mode-ui="enabled: false"
      embedded
      renderer="colorManagement: true; physicallyCorrectLights: true;">
      <a-assets>
        <a-asset-item id="gltf" src="model.glb"></a-asset-item>
      </a-assets>
      <!-- المجسم يبدأ مخفي -->
      <a-entity id="model"
        gltf-model="#gltf"
        visible="false"
        scale="1 1 1">
      </a-entity>
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      let modelReady = false;
      let modelPlaced = false;
      const model = document.getElementById('model');
      const ui = document.getElementById('ui-controls');

      model.addEventListener('model-loaded', function () {
        modelReady = true;
        model.removeAttribute('animation-mixer');
      });

      // عند الضغط على الأرضية لأول مرة، ضع المجسم وأظهر الواجهة
      AFRAME.scenes[0].addEventListener('click', function (evt) {
        if (!modelPlaced && evt.detail && evt.detail.intersection && modelReady) {
          let p = evt.detail.intersection.point;
          model.setAttribute('position', `${p.x} ${p.y} ${p.z}`);
          model.setAttribute('visible', 'true');
          ui.style.display = 'flex';
          modelPlaced = true;
        }
      });

      function moveModel(dx,dy,dz) {
        if (!modelReady || !modelPlaced) return;
        let pos = model.getAttribute('position');
        model.setAttribute('position', {
          x: pos.x + dx,
          y: pos.y + dy,
          z: pos.z + dz
        });
      }

      function playAnim(clipName) {
        if (!modelReady || !modelPlaced) {
          alert("Das Modell ist noch nicht platziert oder geladen!");
          return;
        }
        model.setAttribute('animation-mixer', {
          clip: clipName,
          loop: 'once',
          timeScale: 1,
          repetitions: 1,
          root: true
        });
      }

      function showAnims() {
        if (!modelReady) {
          alert("Das Modell ist noch nicht geladen!");
          return;
        }
        let anims = [];
        try {
          anims = model.components['gltf-model'].model.animations || [];
        } catch(e) {}
        if (!anims || anims.length === 0) {
          alert("⚠️ Keine Animationen im Modell gefunden!");
        } else {
          let msg = "Animationen im Modell:\n";
          for (let a of anims) msg += "- " + a.name + "\n";
          alert(msg);
        }
      }
    </script>
  </body>
</html>
