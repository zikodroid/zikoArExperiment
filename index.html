<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      #ui {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: center;
      }

      .row {
        display: flex;
        gap: 10px;
      }

      button {
        font-size: 16px;
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <!-- واجهة الأزرار -->
    <div id="ui">
      <div class="row">
        <button id="playMount">تشغيل Mount</button>
        <button id="playDismount">تشغيل Dismount</button>
      </div>
      <div class="row">
        <button id="scaleUp">تكبير</button>
        <button id="scaleDown">تصغير</button>
      </div>
    </div>

    <!-- مشهد A-Frame -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      renderer="colorManagement: true; physicallyCorrectLights: true"
      webxr="optionalFeatures: hit-test; requiredFeatures: local-floor;"
    >
      <!-- الموديل -->
      <a-entity
        id="model"
        gltf-model="model.glb"
        position="0 0 -2"
        scale="0.2 0.2 0.2"
      ></a-entity>

      <!-- الكاميرا -->
      <a-camera></a-camera>
    </a-scene>

    <!-- سكريبت التحكم -->
    <script>
      const model = document.querySelector("#model");

      document.querySelector("#playMount").addEventListener("click", () => {
        model.removeAttribute("animation-mixer");
        model.setAttribute("animation-mixer", { clip: "Mount", loop: "once" });
      });

      document.querySelector("#playDismount").addEventListener("click", () => {
        model.removeAttribute("animation-mixer");
        model.setAttribute("animation-mixer", { clip: "Dismount", loop: "once" });
      });

      document.querySelector("#scaleUp").addEventListener("click", () => {
        const scale = model.getAttribute("scale");
        const step = 0.1;
        model.setAttribute("scale", {
          x: scale.x + step,
          y: scale.y + step,
          z: scale.z + step,
        });
      });

      document.querySelector("#scaleDown").addEventListener("click", () => {
        const scale = model.getAttribute("scale");
        const step = 0.1;
        model.setAttribute("scale", {
          x: Math.max(0.1, scale.x - step),
          y: Math.max(0.1, scale.y - step),
          z: Math.max(0.1, scale.z - step),
        });
      });
    </script>
  </body>
</html>
