<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body style="margin:0;overflow:hidden;">
    <!-- ÿ£ÿ≤ÿ±ÿßÿ± ÿ™ÿ≠ŸÉŸÖ ŸÖŸàÿ∂ÿπ ÿßŸÑŸÖÿ¨ÿ≥ŸÖ -->
    <div style="position:fixed;top:10px;left:10px;z-index:999;">
      <button onclick="moveModel(-0.2,0,0)">‚¨ÖÔ∏è</button>
      <button onclick="moveModel(0.2,0,0)">‚û°Ô∏è</button>
      <button onclick="moveModel(0,0,0.2)">‚¨áÔ∏è</button>
      <button onclick="moveModel(0,0,-0.2)">‚¨ÜÔ∏è</button>
      <button onclick="moveModel(0,0.2,0)">üîº</button>
      <button onclick="moveModel(0,-0.2,0)">üîΩ</button>
    </div>
    <a-scene>
      <a-assets>
        <a-asset-item id="gltf" src="model.glb"></a-asset-item>
      </a-assets>
      <a-entity id="model"
        gltf-model="#gltf"
        position="0 1.5 -3"
        scale="1 1 1"
        animation-mixer>
      </a-entity>
      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
    <script>
      function moveModel(dx,dy,dz) {
        const obj = document.getElementById('model');
        let pos = obj.getAttribute('position');
        obj.setAttribute('position', {
          x: pos.x + dx,
          y: pos.y + dy,
          z: pos.z + dz
        });
      }
    </script>
  </body>
</html>
