<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.1/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body style="margin:0;overflow:hidden;">
    <a-scene background="color: #e6e6e6">
      <a-box position="0 1.5 0" color="#4CC3D9"></a-box>
      <a-entity id="mainCamera"
        camera
        orbit-controls="target: 0 1.5 0;
                        enableDamping: true;
                        dampingFactor: 0.08;
                        rotateSpeed:0.4;
                        zoomSpeed:0.4;
                        panSpeed:0.4;
                        minDistance:1;
                        maxDistance:10;"
        position="0 1.5 4">
      </a-entity>
    </a-scene>
  </body>
</html>
