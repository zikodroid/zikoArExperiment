<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar-hit-test@1.0.0/dist/aframe-ar-hit-test.min.js"></script>
    <style>
      #ui {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: center;
      }
      .row {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
      }
      button {
        font-size: 14px;
        padding: 8px 14px;
        border-radius: 8px;
        border: none;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        cursor: pointer;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <div id="ui">
      <div class="row" id="animationButtons"></div>
      <div class="row">
        <button id="scaleUp">تكبير</button>
        <button id="scaleDown">تصغير</button>
      </div>
    </div>

    <a-scene
      vr-mode-ui="enabled: false"
      webxr="optionalFeatures: hit-test; requiredFeatures: hit-test;"
      xr-mode="immersive-ar"
      device-orientation-permission-ui="enabled: true"
      embedded
      renderer="colorManagement: true; physicallyCorrectLights: true;"
    >
      <!-- الراي كاست لتحديد أماكن الضغط -->
      <a-entity id="raycaster" raycaster="objects: .clickable" cursor="fuse: false; rayOrigin: mouse"></a-entity>

      <!-- الكاميرا -->
      <a-camera camera position="0 1.6 0" look-controls></a-camera>

      <!-- كائن ديناميكي لعرض المجسم -->
      <a-entity id="wrapper" visible="false" scale="1 1 1" class="clickable">
        <a-entity
          id="model"
          gltf-model="model.glb"
          animation-mixer
        ></a-entity>
      </a-entity>

      <!-- نظام AR hit test -->
      <a-entity ar-hit-test="target:#wrapper; autoPlace: false;"></a-entity>
    </a-scene>

    <script>
      const model = document.querySelector("#model");
      const wrapper = document.querySelector("#wrapper");
      const animBtns = document.querySelector("#animationButtons");

      // تشغيل الأنيميشنات حسب المحتوى داخل GLB
      model.addEventListener("model-loaded", () => {
        const clips = model.components["gltf-model"].model.animations;
        if (!clips || clips.length === 0) {
          alert("❌ لا توجد أنيميشنات داخل هذا الملف.");
          return;
        }

        clips.forEach((clip) => {
          const name = clip.name;
          const btn = document.createElement("button");
          btn.textContent = "تشغيل " + name;
          btn.addEventListener("click", () => {
            model.removeAttribute("animation-mixer");
            setTimeout(() => {
              model.setAttribute("animation-mixer", {
                clip: name,
                loop: "once"
              });
            }, 100);
          });
          animBtns.appendChild(btn);
        });
      });

      // تكبير
      document.querySelector("#scaleUp").addEventListener("click", () => {
        const s = wrapper.getAttribute("scale");
        wrapper.setAttribute("scale", {
          x: s.x + 0.1,
          y: s.y + 0.1,
          z: s.z + 0.1
        });
      });

      // تصغير
      document.querySelector("#scaleDown").addEventListener("click", () => {
        const s = wrapper.getAttribute("scale");
        wrapper.setAttribute("scale", {
          x: Math.max(0.1, s.x - 0.1),
          y: Math.max(0.1, s.y - 0.1),
          z: Math.max(0.1, s.z - 0.1)
        });
      });

      // إظهار المجسم عند أول ضغطة على السطح
      document.body.addEventListener("click", () => {
        if (!wrapper.getAttribute("visible")) {
          wrapper.setAttribute("visible", "true");
        }
      });
    </script>
  </body>
</html>
