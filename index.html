<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      html, body { margin:0; height:100%; overflow:hidden; }
      #ar-btn { position:fixed; bottom:24px; left:50%; transform:translateX(-50%); z-index:1001; font-size:18px; padding:15px 32px; background:#1976d2; color:#fff; border-radius:12px; border:none; box-shadow:0 4px 12px #2225;}
    </style>
  </head>
  <body>
    <button id="ar-btn" onclick="activateAR()">تشغيل الواقع المعزز</button>
    <a-scene 
      renderer="colorManagement: true; physicallyCorrectLights: true"
      xr-mode="immersive-ar"
      webxr="optionalFeatures: hit-test;"
      vr-mode-ui="enabled: false"
      embedded
      style="position:fixed;top:0;left:0;width:100vw;height:100vh;">
      <a-assets>
        <a-asset-item id="gltf" src="model.glb"></a-asset-item>
      </a-assets>
      <!-- الموديل مخفي بالبداية -->
      <a-entity id="model" gltf-model="#gltf" visible="false" scale="1 1 1"></a-entity>
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      let modelReady = false, placed = false;
      const model = document.getElementById('model');
      const scene = document.querySelector('a-scene');
      model.addEventListener('model-loaded', function () {
        modelReady = true;
        model.removeAttribute('animation-mixer');
      });

      // عند تفعيل AR
      function activateAR() {
        if (navigator.xr && navigator.xr.isSessionSupported) {
          navigator.xr.isSessionSupported('immersive-ar').then(function(supported) {
            if (supported) {
              document.getElementById('ar-btn').style.display = 'none';
              placed = false;
              scene.addEventListener('enter-vr', function () {
                scene.addEventListener('ar-hit-test-select', function (ev) {
                  if (!placed && modelReady) {
                    // وضع الموديل في موقع لمس الأرضية لأول مرة
                    model.setAttribute('position', ev.detail.position);
                    model.setAttribute('visible', true);
                    placed = true;
                  }
                });
              }, { once: true });
              // دخول وضع AR
              scene.enterAR();
            } else {
              alert("جهازك لا يدعم الواقع المعزز WebXR AR الحقيقي.");
            }
          });
        } else {
          alert("متصفحك لا يدعم WebXR AR.");
        }
      }
    </script>
  </body>
</html>
