<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
  </head>
  <body style="margin:0;overflow:hidden;">
    <!-- أزرار التحكم -->
    <div style="position:fixed;top:10px;left:10px;z-index:999;">
      <button onclick="moveModel(-0.2,0,0)">⬅️</button>
      <button onclick="moveModel(0.2,0,0)">➡️</button>
      <button onclick="moveModel(0,0,0.2)">⬇️</button>
      <button onclick="moveModel(0,0,-0.2)">⬆️</button>
      <button onclick="moveModel(0,0.2,0)">🔼</button>
      <button onclick="moveModel(0,-0.2,0)">🔽</button>
      <button onclick="playAnim('Mount')">Mount</button>
      <button onclick="playAnim('Dismount')">Dismount</button>
    </div>
    <a-scene>
      <a-assets>
        <a-asset-item id="gltf" src="model.glb"></a-asset-item>
      </a-assets>
      <a-entity id="model"
        gltf-model="#gltf"
        position="0 1.5 -3"
        scale="1 1 1"
        animation-mixer="clip: ">
      </a-entity>
      <a-camera position="0 1.6 3" look-controls orbit-controls="target: 0 1 0"></a-camera>
    </a-scene>
    <script>
      // نضمن أن الموديل جاهز قبل أول ضغط زر
      let modelReady = false;
      const model = document.getElementById('model');
      model.addEventListener('model-loaded', function () {
        modelReady = true;
      });

      function moveModel(dx,dy,dz) {
        if (!modelReady) return;
        let pos = model.getAttribute('position');
        model.setAttribute('position', {
          x: pos.x + dx,
          y: pos.y + dy,
          z: pos.z + dz
        });
      }

      function playAnim(clipName) {
        if (!modelReady) return;
        // إعادة تعيين الـ animation-mixer للأنيميشن المطلوب
        model.setAttribute('animation-mixer', {
          clip: clipName,
          loop: 'once',
          timeScale: 1,
          repetitions: 1
        });
      }
    </script>
  </body>
</html>
