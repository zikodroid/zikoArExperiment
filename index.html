<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.2/dist/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
      device-orientation-permission-ui="enabled: true"
      renderer="colorManagement: true; physicallyCorrectLights: true"
    >
      <!-- الكاميرا -->
      <a-entity camera position="0 1.6 0"></a-entity>

      <!-- المجسم ثلاثي الأبعاد -->
      <a-entity id="model"
        gltf-model="#myModel"
        position="0 0 -2"
        scale="0.5 0.5 0.5"
        animation-mixer>
      </a-entity>

      <!-- زرين للأنيميشن -->
      <a-entity position="0 0 -1.2">
        <a-plane
          position="-0.4 0 0"
          width="0.35"
          height="0.15"
          color="#008080"
          text="value: Animation 1; align: center; color: white"
          class="clickable"
          event-set__enter="_event: mouseenter; color: #005050"
          event-set__leave="_event: mouseleave; color: #008080"
          onclick="document.querySelector('#model').components['animation-mixer'].playAction('Animation_1')">
        </a-plane>
        <a-plane
          position="0.4 0 0"
          width="0.35"
          height="0.15"
          color="#808000"
          text="value: Animation 2; align: center; color: white"
          class="clickable"
          event-set__enter="_event: mouseenter; color: #505000"
          event-set__leave="_event: mouseleave; color: #808000"
          onclick="document.querySelector('#model').components['animation-mixer'].playAction('Animation_2')">
        </a-plane>
      </a-entity>

      <!-- تحميل ملف المجسم -->
      <a-assets>
        <a-asset-item id="myModel" src="model.glb"></a-asset-item>
      </a-assets>
    </a-scene>
  </body>
</html>
