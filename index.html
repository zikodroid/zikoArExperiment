<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene
      webxr="optionalFeatures: hit-test;"
      xr-mode="immersive-ar"
      arjs-overlay
      vr-mode-ui="enabled: false"
      renderer="colorManagement: true; physicallyCorrectLights: true"
      device-orientation-permission-ui="enabled: true"
      embedded
      style="position:fixed;top:0;left:0;width:100vw;height:100vh;"
    >
      <!-- المجسم ثلاثي الأبعاد -->
      <a-entity id="model"
        gltf-model="model.glb"
        scale="1 1 1"
        visible="false">
      </a-entity>
      <a-camera id="cam"></a-camera>
    </a-scene>
    <div style="position:fixed;top:10px;left:10px;z-index:999;">
      <button onclick="playAnim('Mount')">Mount</button>
      <button onclick="playAnim('Dismount')">Dismount</button>
      <button onclick="showAnims()">عرض أسماء الأنيميشنات</button>
    </div>
    <script>
      // بعد دخول وضع AR، ضع المجسم مكان لمس المستخدم (أو وسط الشاشة أول مرة)
      let placed = false, model, modelReady = false;
      document.querySelector('a-scene').addEventListener('enter-vr', function () {
        const sceneEl = this;
        sceneEl.addEventListener('ar-hit-test-select', function (ev) {
          if (!placed && modelReady) {
            const pos = ev.detail.position;
            model.setAttribute('position', pos);
            model.setAttribute('visible', true);
            placed = true;
          }
        });
      });

      model = document.getElementById('model');
      model.addEventListener('model-loaded', function () {
        modelReady = true;
        model.removeAttribute('animation-mixer');
        // أول ظهور: يظهر مخفي حتى يحدد المكان المستخدم (لمسة على الأرض)
      });

      function playAnim(clipName) {
        if (!modelReady) {
          alert("الموديل لم يتم تحميله بعد!");
          return;
        }
        model.setAttribute('animation-mixer', {
          clip: clipName,
          loop: 'once',
          timeScale: 1,
          repetitions: 1,
          root: true
        });
        setTimeout(() => {
          let mixer = model.components['animation-mixer'];
          if (!mixer || !mixer.mixer || mixer.mixer._actions.length === 0) {
            alert("⚠️ لم يتم تشغيل الأنيميشن: " + clipName + "\nتحقق من الاسم أو الملف.");
          }
        }, 500);
      }

      function showAnims() {
        if (!modelReady) {
          alert("الموديل لم يتم تحميله بعد!");
          return;
        }
        let anims = [];
        try {
          anims = model.components['gltf-model'].model.animations || [];
        } catch(e) {}
        if (!anims || anims.length === 0) {
          alert("⚠️ لا يوجد أنيميشنات يمكن قراءتها من الكود!\n\nإذا رأيتها في gltf-viewer لكن لم تظهر هنا، المشكلة من طريقة تصدير الملف وليس الكود.");
        } else {
          let msg = "أسماء الأنيميشنات الفعلية في ملف glb:\n";
          for (let a of anims) msg += "- " + a.name + "\n";
          alert(msg);
        }
      }
    </script>
  </body>
</html>
