<!DOCTYPE html>
<html>
  <body style="margin:0;overflow:hidden;">
    <video id="cam-bg" autoplay playsinline muted style="width:100vw;height:100vh;object-fit:cover;background:#000"></video>
    <script>
      const video = document.getElementById('cam-bg');
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({video: true})
          .then(function(stream) {
            video.srcObject = stream;
            video.onloadedmetadata = function() {
              video.play();
              console.log('✅ الكاميرا تشتغل');
            };
          })
          .catch(function(err) {
            alert('مشكلة في تشغيل الكاميرا: ' + err);
            video.style.display = "none";
          });
      } else {
        alert('getUserMedia غير مدعومة!');
        video.style.display = "none";
      }
    </script>
  </body>
</html>
