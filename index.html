<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- مكتبات A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- مكتبة اللمس للتكبير/التصغير -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <style>
      #ui {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 10;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      button {
        padding: 8px 12px;
        font-size: 14px;
        background: rgba(0,0,0,0.6);
        color: white;
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <!-- أزرار التحكم -->
    <div id="ui">
      <button id="toggleAnim">إيقاف الأنيميشن</button>
    </div>

    <!-- مشهد AR -->
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- الموديل -->
      <a-entity id="model"
        gltf-model="model.glb"
        position="0 0 0"
        scale="0.5 0.5 0.5"
        animation-mixer="clip: *; loop: repeat;"
        gesture-detector
        pinch-scale>
      </a-entity>

      <a-camera></a-camera>
    </a-scene>

    <!-- سكريبت التحكم -->
    <script>
      const model = document.querySelector('#model');
      const btnAnim = document.querySelector('#toggleAnim');
      let animPlaying = true;

      btnAnim.addEventListener('click', () => {
        animPlaying = !animPlaying;
        if (animPlaying) {
          model.setAttribute('animation-mixer', 'clip: *; loop: repeat;');
          btnAnim.textContent = 'إيقاف الأنيميشن';
        } else {
          model.removeAttribute('animation-mixer');
          btnAnim.textContent = 'تشغيل الأنيميشن';
        }
      });
    </script>
  </body>
</html>
