<!DOCTYPE html>
<html>
  <head>
    <title>Mein AR Marker</title>
    <style>
      html, body { margin:0; height:100%; overflow:hidden; }
      .ui-controls {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 2;
        display: flex;
        flex-direction: column;
        gap: 4px;
        display: none; /* تبدأ مخفية */
      }
    </style>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <!-- واجهة المستخدم -->
    <div class="ui-controls" id="ui-controls">
      <button onclick="moveModel(-0.2,0,0)">←</button>
      <button onclick="moveModel(0.2,0,0)">→</button>
      <button onclick="moveModel(0,0,0.2)">⬇️</button>
      <button onclick="moveModel(0,0,-0.2)">⬆️</button>
      <button onclick="moveModel(0,0.2,0)">⬆️↑</button>
      <button onclick="moveModel(0,-0.2,0)">⬇️↓</button>
      <button onclick="playAnim('Mount')">Montieren</button>
      <button onclick="playAnim('Dismount')">Demontieren</button>
      <button onclick="showAnims()">Animationen anzeigen</button>
    </div>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      >
      <a-assets>
        <a-asset-item id="gltf" src="model.glb"></a-asset-item>
      </a-assets>
      <!-- استخدم رابط ملف الماركر الخاص بك هنا -->
      <a-marker type="pattern" url="https://raw.githubusercontent.com/zikodroid/zikoArExperiment/refs/heads/main/mymarker.patt">
        <a-entity id="model"
          gltf-model="#gltf"
          position="0 0 0"
          scale="1 1 1"
          visible="false">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      let modelReady = false;
      const model = document.getElementById('model');
      const marker = document.querySelector('a-marker');
      const ui = document.getElementById('ui-controls');

      // عند تحميل المجسم
      model.addEventListener('model-loaded', function () {
        modelReady = true;
        model.removeAttribute('animation-mixer');
      });

      // إظهار وإخفاء واجهة المستخدم والمجسم عند رصد أو فقدان الماركر
      marker.addEventListener('markerFound', () => {
        if (modelReady) model.setAttribute('visible', 'true');
        ui.style.display = 'flex';
      });
      marker.addEventListener('markerLost', () => {
        model.setAttribute('visible', 'false');
        ui.style.display = 'none';
      });

      function moveModel(dx,dy,dz) {
        if (!modelReady) return;
        let pos = model.getAttribute('position');
        model.setAttribute('position', {
          x: pos.x + dx,
          y: pos.y + dy,
          z: pos.z + dz
        });
      }

      function playAnim(clipName) {
        if (!modelReady) {
          alert("Das Modell ist noch nicht geladen!");
          return;
        }
        model.setAttribute('animation-mixer', {
          clip: clipName,
          loop: 'once',
          timeScale: 1,
          repetitions: 1,
          root: true
        });
      }

      function showAnims() {
        if (!modelReady) {
          alert("Das Modell ist noch nicht geladen!");
          return;
        }
        let anims = [];
        try {
          anims = model.components['gltf-model'].model.animations || [];
        } catch(e) {}
        if (!anims || anims.length === 0) {
          alert("⚠️ Keine Animationen im Modell gefunden!");
        } else {
          let msg = "Animationen im Modell:\n";
          for (let a of anims) msg += "- " + a.name + "\n";
          alert(msg);
        }
      }
    </script>
  </body>
</html>
