<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- الكاميرا -->
      <a-entity camera position="0 1.6 3"></a-entity>

      <!-- المجسم -->
      <a-entity id="model" gltf-model="model.glb" scale="1 1 1" position="0 0 -3" animation-mixer></a-entity>

      <!-- أزرار تحريك الجسم -->
      <a-entity id="controls-move" position="0 1.5 -1.5">
        <a-plane id="btn-forward" color="#ccc" width="0.3" height="0.2" position="0 0.5 0"
                 text="value: ↑; align: center" class="clickable"></a-plane>
        <a-plane id="btn-back" color="#ccc" width="0.3" height="0.2" position="0 -0.5 0"
                 text="value: ↓; align: center" class="clickable"></a-plane>
        <a-plane id="btn-left" color="#ccc" width="0.3" height="0.2" position="-0.4 0 0"
                 text="value: ←; align: center" class="clickable"></a-plane>
        <a-plane id="btn-right" color="#ccc" width="0.3" height="0.2" position="0.4 0 0"
                 text="value: →; align: center" class="clickable"></a-plane>
        <a-plane id="btn-up" color="#ccc" width="0.3" height="0.2" position="0 0.1 0.1"
                 text="value: ↑↑; align: center" class="clickable"></a-plane>
        <a-plane id="btn-down" color="#ccc" width="0.3" height="0.2" position="0 -0.1 0.1"
                 text="value: ↓↓; align: center" class="clickable"></a-plane>
      </a-entity>

      <!-- أزرار الأنيميشن -->
      <a-entity id="controls-anim" position="0 0.7 -1.5">
        <a-plane id="btnMount" color="#4CAF50" width="0.6" height="0.2" position="0 0.2 0"
                 text="value: Mount; align: center" class="clickable"></a-plane>
        <a-plane id="btnDismount" color="#F44336" width="0.6" height="0.2" position="0 -0.2 0"
                 text="value: Dismount; align: center" class="clickable"></a-plane>
      </a-entity>

      <script>
        // تحريك المجسم
        const step = 0.2;
        const model = document.querySelector('#model');

        function move(dx, dy, dz) {
          let pos = model.getAttribute('position');
          model.setAttribute('position', {
            x: pos.x + dx,
            y: pos.y + dy,
            z: pos.z + dz
          });
        }

        document.querySelector('#btn-forward').addEventListener('click', () => move(0, 0, -step));
        document.querySelector('#btn-back').addEventListener('click', () => move(0, 0, step));
        document.querySelector('#btn-left').addEventListener('click', () => move(-step, 0, 0));
        document.querySelector('#btn-right').addEventListener('click', () => move(step, 0, 0));
        document.querySelector('#btn-up').addEventListener('click', () => move(0, step, 0));
        document.querySelector('#btn-down').addEventListener('click', () => move(0, -step, 0));

        // الأنيميشن
        document.querySelector('#btnMount').addEventListener('click', () => {
          model.setAttribute('animation-mixer', {clip: 'Mount', loop: 'once'});
        });
        document.querySelector('#btnDismount').addEventListener('click', () => {
          model.setAttribute('animation-mixer', {clip: 'Dismount', loop: 'once'});
        });
      </script>
    </a-scene>
  </body>
</html>
